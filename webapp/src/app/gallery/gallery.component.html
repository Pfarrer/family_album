<div class="row">
  <div class="col s12">
    <nav>
      <div class="nav-wrapper">
        <div class="col s12">
          <a href="#!" class="breadcrumb">First</a>
          <a href="#!" class="breadcrumb">Second</a>
          <a href="#!" class="breadcrumb">Third</a>
        </div>
      </div>
    </nav>
  </div>
</div>

<div *ngIf="paths" class="row sub-paths">
  <div class="col s4 m3">
    <div *ngFor="let subPath of paths.sub_paths | keys" class="card small">
      <div class="card-image">
        <img src="/api/images/{{ paths.sub_paths[subPath].preview_image_id }}?size=small" class="fade-in" />
        <span class="card-title">{{ subPath }}</span>
      </div>
      <div class="card-content">
        {{ paths.sub_paths[subPath].files.length }} files and {{ (paths.sub_paths[subPath].sub_paths | keys).length }} sub folders.
      </div>
    </div>
  </div>
</div>
