<div class="navbar-fixed">
  <nav>
    <div class="nav-wrapper">
      <a href="#/" class="brand-logo">Fotoboek</a>
      <a href="#" data-target="nav-slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li *ngFor="let item of navLinks">
          <a [routerLink]="item.url">
            <i class="material-icons left" data-position="bottom">{{ item.icon }}</i>
            {{ item.text }}
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<ul id="nav-slide-out" class="sidenav">
  <li *ngFor="let item of navLinks">
    <a [routerLink]="item.url">
      <i class="material-icons left">{{ item.icon }}</i>
      {{ item.text }}
    </a>
  </li>
</ul>
