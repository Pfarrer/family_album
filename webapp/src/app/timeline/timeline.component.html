<div class="row">

  <div class="col s12 m9 l10">
    <app-day-section
      *ngFor="let date of timelineDates; let i = index"
      (imageClick)="onImageClick($event)"
      [date]="date"
      [files]="timelineFiles[date]"
      [attr.data-index]="i"
      class="section scrollspy"
      id="section-{{ date }}"
    ></app-day-section>
  </div>

  <div class="col hide-on-small-only m3 l2">
    <ul class="section table-of-contents">
      <li *ngFor="let date of allTimelineDates; let i = index">
        <a
          (click)="onScrollspyClick(date); $event.preventDefault()"
          href="#section-{{ date }}"
        >
          {{ date | date }}
        </a>
      </li>
    </ul>
  </div>

</div>
